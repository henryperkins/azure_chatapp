<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth Sidebar</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Authentication Sidebar Test</h1>
    
    <div class="test-section">
        <h2>Test Controls</h2>
        <button onclick="testAuthState()">Check Auth State</button>
        <button onclick="testSidebarState()">Check Sidebar State</button>
        <button onclick="forceAuthRefresh()">Force Auth Refresh</button>
        <button onclick="simulateLogin()">Simulate Login</button>
        <button onclick="simulateLogout()">Simulate Logout</button>
    </div>

    <div class="test-section">
        <h2>Test Results</h2>
        <div id="results"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        function testAuthState() {
            try {
                // Check if we're in the main app context
                if (typeof window.DependencySystem === 'undefined') {
                    log('DependencySystem not available - this test needs to run in the main app context', 'error');
                    return;
                }

                const appModule = window.DependencySystem.modules?.get?.('appModule');
                const auth = window.DependencySystem.modules?.get?.('auth');
                
                if (!appModule) {
                    log('appModule not found in DependencySystem', 'error');
                    return;
                }

                const authState = {
                    appModuleAuth: appModule.state?.isAuthenticated,
                    appModuleUser: appModule.state?.currentUser,
                    authModuleAuth: auth?.isAuthenticated?.(),
                    authModuleUser: auth?.getCurrentUserObject?.()
                };

                log(`Auth State: <pre>${JSON.stringify(authState, null, 2)}</pre>`, 'info');
            } catch (error) {
                log(`Error checking auth state: ${error.message}`, 'error');
            }
        }

        function testSidebarState() {
            try {
                const sidebarAuthForm = document.getElementById('sidebarAuthFormContainer');
                const sidebar = window.DependencySystem?.modules?.get?.('sidebar');
                
                const sidebarState = {
                    formExists: !!sidebarAuthForm,
                    formHidden: sidebarAuthForm?.classList?.contains('hidden'),
                    formDisplay: sidebarAuthForm?.style?.display,
                    sidebarModuleExists: !!sidebar
                };

                log(`Sidebar State: <pre>${JSON.stringify(sidebarState, null, 2)}</pre>`, 'info');
            } catch (error) {
                log(`Error checking sidebar state: ${error.message}`, 'error');
            }
        }

        function forceAuthRefresh() {
            try {
                const sidebar = window.DependencySystem?.modules?.get?.('sidebar');
                if (sidebar?.forceAuthStateRefresh) {
                    const result = sidebar.forceAuthStateRefresh();
                    log(`Auth refresh result: <pre>${JSON.stringify(result, null, 2)}</pre>`, 'success');
                } else {
                    log('Sidebar forceAuthStateRefresh method not available', 'error');
                }
            } catch (error) {
                log(`Error forcing auth refresh: ${error.message}`, 'error');
            }
        }

        function simulateLogin() {
            try {
                const appModule = window.DependencySystem?.modules?.get?.('appModule');
                if (appModule?.setAuthState) {
                    appModule.setAuthState({
                        isAuthenticated: true,
                        currentUser: { id: 1, username: 'testuser' }
                    });
                    
                    // Trigger auth state change event
                    const auth = window.DependencySystem?.modules?.get?.('auth');
                    if (auth?.AuthBus) {
                        const event = new CustomEvent('authStateChanged', {
                            detail: {
                                authenticated: true,
                                user: { id: 1, username: 'testuser' },
                                source: 'test_simulate_login'
                            }
                        });
                        auth.AuthBus.dispatchEvent(event);
                    }
                    
                    log('Simulated login - auth state set to authenticated', 'success');
                } else {
                    log('appModule.setAuthState not available', 'error');
                }
            } catch (error) {
                log(`Error simulating login: ${error.message}`, 'error');
            }
        }

        function simulateLogout() {
            try {
                const appModule = window.DependencySystem?.modules?.get?.('appModule');
                if (appModule?.setAuthState) {
                    appModule.setAuthState({
                        isAuthenticated: false,
                        currentUser: null
                    });
                    
                    // Trigger auth state change event
                    const auth = window.DependencySystem?.modules?.get?.('auth');
                    if (auth?.AuthBus) {
                        const event = new CustomEvent('authStateChanged', {
                            detail: {
                                authenticated: false,
                                user: null,
                                source: 'test_simulate_logout'
                            }
                        });
                        auth.AuthBus.dispatchEvent(event);
                    }
                    
                    log('Simulated logout - auth state set to unauthenticated', 'success');
                } else {
                    log('appModule.setAuthState not available', 'error');
                }
            } catch (error) {
                log(`Error simulating logout: ${error.message}`, 'error');
            }
        }

        // Auto-run initial tests
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('Starting automatic tests...', 'info');
                testAuthState();
                testSidebarState();
            }, 1000);
        });
    </script>
</body>
</html>
