<!-- Example usage: {% include "_uploadComponent.html" with container_id="fileUploadArea" accepted_ext=".txt,.md,.csv" %} -->
<div id="{{ container_id|default('file-upload-container') }}"
     class="file-upload-container"
     tabindex="0"
     aria-labelledby="{{ container_id }}-title"
     aria-describedby="{{ container_id }}-instructions">

  <div class="text-center">
    <div class="file-upload-icon">
      <svg xmlns="http://www.w3.org/2000/svg"
           fill="none" viewBox="0 0 24 24"
           stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M7 16a4 4 0
                 01-.88-7.903A5
                 5 0 1115.9 6L16
                 6a5 5 0 011
                 9.9M15 13l-3
                 -3m0 0l-3 3m3
                 -3v12" />
      </svg>
    </div>
    <h3 id="{{ container_id }}-title" class="file-upload-title">
      Upload Files
    </h3>
    <p id="{{ container_id }}-instructions" class="file-upload-instructions">
      Drag and drop files here, or
      <label for="{{ container_id }}-input" class="file-upload-browse-btn">
        browse
      </label>
    </p>
    <div class="text-xs text-base-content/60 mt-1">
      {{ supported_formats|default("TXT, PDF, DOC, DOCX, CSV, MD, JSON") }}
    </div>
  </div>

  <input id="{{ container_id }}-input"
         type="file"
         class="file-upload-input"
         multiple
         aria-label="File upload"
         accept="{{ accepted_ext|default('.txt,.pdf,.doc,.docx,.csv,.md,.json') }}" />

  <div id="{{ container_id }}-progress" class="file-upload-progress hidden">
    <div class="file-upload-progress-label" aria-live="polite">
      Uploading files... <span id="{{ container_id }}-progress-percent">0%</span>
    </div>
    <div class="file-upload-progress-bar">
      <progress id="{{ container_id }}-progress-value"
                value="0" max="100"
                class="progress progress-primary w-full">
      </progress>
    </div>
  </div>

  <div id="{{ container_id }}-error" class="file-upload-error hidden" role="alert" aria-live="assertive"></div>

  <ul id="{{ container_id }}-preview-list"
      class="file-preview-list hidden"
      aria-label="Selected files">
  </ul>
</div>
