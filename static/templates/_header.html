<header role="banner" class="bg-base-100 shadow-md border-b border-base-300">
  <div class="max-w-7xl mx-auto px-4 py-2 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <!-- Sidebar toggle for small screens -->
      <button id="navToggleBtn"
              type="button"
              class="btn btn-ghost btn-sm btn-circle md:hidden"
              aria-label="Toggle sidebar navigation"
              aria-expanded="false"
              aria-controls="mainSidebar">
        <svg aria-hidden="true" class="h-5 w-5" fill="none" stroke="currentColor"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <!-- Logo + Title -->
      <div class="flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary"
             fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 9l3 3-3 3m5 0h3M5
                   20h14a2 2 0 002-2V6a2 2
                   0 00-2-2H5a2 2 0
                   00-2 2v12a2 2 0
                   002 2z" />
        </svg>
        <h1 class="text-xl font-semibold text-base-content">
          Azure OpenAI Chat
        </h1>
      </div>

      <!-- Keyboard shortcut hint on larger screens -->
      <kbd class="kbd-shortcut hidden sm:flex items-center text-xs text-base-content/70">
        <kbd class="kbd kbd-xs">/</kbd>
        <span class="mx-1">or</span>
        <kbd class="kbd kbd-xs">`</kbd>
        <span class="mx-1">to toggle sidebar</span>
      </kbd>
    </div>

    <div class="flex items-center gap-2">
      <!-- Help button -->
      <button id="keyboardHelpBtn"
              type="button"
              class="btn btn-ghost btn-sm btn-circle"
              aria-label="Show keyboard shortcuts"
              onclick="document.getElementById('keyboardHelp').classList.remove('hidden');">
        <svg xmlns="http://www.w3.org/2000/svg"
             class="h-5 w-5"
             fill="none" viewBox="0 0 24 24"
             stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8.228 9c.549-1.165
                   2.03-2 3.772-2 2.21
                   0 4 1.343 4 3
                   0 1.4-1.278
                   2.575-3.006
                   2.907-.542.104-.994.54-.994
                   1.093m0
                   3h.01M21
                   12a9 9 0
                   11-18 0 9 9 0 0118
                   0z" />
        </svg>
      </button>

      <!-- Dark mode toggle -->
      <button id="darkModeToggle"
              type="button"
              class="btn btn-ghost btn-sm btn-circle"
              aria-label="Toggle dark mode"
              onclick="
                const htmlEl = document.documentElement;
                const current = htmlEl.getAttribute('data-theme');
                const next = (current==='light'?'dracula-enhanced':'light');
                htmlEl.setAttribute('data-theme', next);
              ">
        <svg id="darkModeIcon"
             class="h-5 w-5"
             fill="none"
             viewBox="0 0 24 24"
             stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12
                   3v1m0 16v1m9-9h-1M4
                   12H3m15.364
                   6.364l-.707-.707M6.343
                   6.343l-.707-.707m12.728
                   0l-.707.707M6.343
                   17.657l-.707.707M16
                   12a4 4
                   0 11-8 0 4
                   4 0 018
                   0z" />
        </svg>
      </button>

      <!-- Mock status indicator -->
      <div class="status-indicator">
        {% if user_is_authenticated %}
          <div class="status-indicator-dot-active status-xs"></div>
          <span id="userStatus" class="status-indicator-text hidden sm:inline">
            Online
          </span>
        {% else %}
          <div class="status-indicator-dot-inactive status-xs"></div>
          <span id="userStatus" class="status-indicator-text hidden sm:inline">
            Offline
          </span>
        {% endif %}
      </div>

      <!-- Auth container -->
      <div id="authContainer" class="relative z-[101]">
        {% if not user_is_authenticated %}
          <!-- Show login form -->
          <form action="{{ url_for('login') }}" method="POST" class="inline">
            <input type="hidden" name="username" value="DemoUser" />
            <button type="submit"
                    id="authButton"
                    class="btn btn-primary btn-sm">
              Login
            </button>
          </form>
        {% else %}
          <!-- Show user menu: name and logout link -->
          <div id="userMenu" class="flex items-center gap-2">
            <div class="avatar avatar-sm">
              <div class="w-8 h-8 rounded-full bg-primary text-primary-content flex items-center justify-center text-sm font-medium">
                {{ user_initials }}
              </div>
            </div>
            <div class="flex flex-col">
              <span id="authStatus" class="text-xs hidden sm:block">
                Authenticated as {{ username }}
              </span>
              <a id="logoutBtn" href="{{ url_for('logout') }}"
                 class="text-xs text-primary hover:underline">
                Logout
              </a>
            </div>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</header>
