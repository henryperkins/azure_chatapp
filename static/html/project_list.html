<!-- Enhanced Mobile-First Project List -->
<div id="projectListContainer" class="project-list-container max-w-xl mx-auto px-4 sm:px-0">

  <!-- Header -->
  <div class="flex items-center justify-between mb-6 mobile-p-safe">
    <h1 class="text-responsive-2xl font-bold">Projects</h1>
    <button id="createProjectBtn" class="btn btn-primary flex items-center gap-2" aria-label="Create new project">
      <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
      </svg>
      <span class="hidden sm:inline">New Project</span>
      <span class="sm:hidden">New</span>
    </button>
  </div>

  <!-- Enhanced Filters with Scroll Indication -->
  <div class="relative mb-6">
    <div id="projectFilterTabs"
         class="project-tabs flex gap-2 overflow-x-auto scrollbar-none"
         role="tablist"
         aria-label="Project filters">
      <button class="project-tab active"
              data-filter="all"
              id="filterTabAll"
              role="tab"
              aria-selected="true"
              tabindex="0">
        All
      </button>
      <button class="project-tab"
              data-filter="recent"
              id="filterTabRecent"
              role="tab"
              aria-selected="false"
              tabindex="-1">
        Recent
      </button>
      <button class="project-tab"
              data-filter="pinned"
              id="filterTabPinned"
              role="tab"
              aria-selected="false"
              tabindex="-1">
        Pinned
      </button>
      <button class="project-tab"
              data-filter="archived"
              id="filterTabArchived"
              role="tab"
              aria-selected="false"
              tabindex="-1">
        Archived
      </button>
    </div>
  </div>

  <!-- Enhanced Search -->
  <div class="relative mb-6 mobile-p-safe">
    <div class="relative">
      <svg class="icon-sm absolute left-3 top-1/2 -translate-y-1/2 text-base-content/50 pointer-events-none"
           fill="none" stroke="currentColor" viewBox="0 0 24 24"
           aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
      </svg>
      <input
        id="projectSearchInput"
        type="search"
        class="input w-full pl-10 pr-10"
        placeholder="Search projects..."
        inputmode="search"
        enterkeyhint="search"
        aria-label="Search projects"
      >
      <button id="clearSearchBtn"
              class="btn btn-ghost btn-square btn-sm absolute right-1 top-1/2 -translate-y-1/2 hidden"
              aria-label="Clear search">
        <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Project Grid -->
  <div id="projectCardsPanel"
       class="mobile-grid mobile-p-safe"
       role="tabpanel"
       aria-labelledby="filterTabAll"
       tabindex="0">
    <!-- Projects will be inserted here -->
  </div>

  <!-- Enhanced Empty State -->
  <div id="emptyState" class="empty-state hidden flex flex-col items-center justify-center py-12 text-center text-base-content/70">
    <svg class="empty-state-icon w-12 h-12 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
    </svg>
    <h3 class="empty-state-title text-lg font-semibold mb-2">No projects found</h3>
    <p class="empty-state-description text-sm mb-4">
      Create your first project to start organizing your AI conversations
    </p>
    <button class="empty-state-action btn btn-primary flex items-center gap-2" aria-label="Create your first project">
      <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
      </svg>
      Create Your First Project
    </button>
  </div>

  <!-- Loading State -->
  <div id="loadingState" class="loading-grid hidden grid grid-cols-2 gap-4">
    <div class="loading-card"></div>
    <div class="loading-card"></div>
    <div class="loading-card"></div>
    <div class="loading-card"></div>
    <div class="loading-card"></div>
    <div class="loading-card"></div>
  </div>
</div>
