<!-- Mobile-First Project List -->
<div id="project-list-container" class="project-list-container">
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-bold">Projects</h1>
    <button id="createProjectBtn" class="btn btn-primary">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
      </svg>
      <span class="hidden sm:inline">New Project</span>
      <span class="sm:hidden">New</span>
    </button>
  </div>

  <!-- Filters -->
  <div id="projectFilterTabs" class="flex gap-2 mb-4 overflow-x-auto scrollbar-none" role="tablist">
    <button class="tab btn btn-ghost btn-sm active"   data-filter="all"      id="filterTabAll"      aria-selected="true">All</button>
    <button class="tab btn btn-ghost btn-sm"          data-filter="recent"   id="filterTabRecent"   aria-selected="false">Recent</button>
    <button class="tab btn btn-ghost btn-sm"          data-filter="pinned"   id="filterTabPinned"   aria-selected="false">Pinned</button>
    <button class="tab btn btn-ghost btn-sm"          data-filter="archived" id="filterTabArchived" aria-selected="false">Archived</button>
  </div>

  <!-- Search -->
  <div class="relative mb-6">
    <input
      type="search"
      class="input w-full pl-10"
      placeholder="Search projects..."
      inputmode="search"
      enterkeyhint="search"
    >
    <svg class="w-5 h-5 absolute left-3 top-1/2 -translate-y-1/2 text-base-content/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
    </svg>
  </div>

  <!-- Project Grid -->
  <div id="projectGrid" class="mobile-grid">
    <!-- Projects will be inserted here -->
  </div>

  <!-- Empty State -->
  <div id="emptyState" class="empty-state hidden">
    <div class="empty-state-icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
      </svg>
    </div>
    <h3 class="empty-state-title">No projects found</h3>
    <p class="empty-state-description">Create your first project to get started</p>
    <button class="btn btn-primary">Create Project</button>
  </div>
</div>
