<!-- Mobile-First Chat Interface -->
<div class="chat-container">
  <!-- Chat Header -->
  <div class="bg-base-100 border-b border-base-200 p-4 sticky top-0 z-10">
    <div class="flex items-center justify-between">
      <h2 id="chatTitle" class="font-semibold truncate">New Conversation</h2>
      <div class="flex items-center gap-2">
        <div class="badge badge-outline badge-sm">
          <span id="tokenCount">0</span> tokens
        </div>
        <button class="btn btn-ghost btn-square btn-sm">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Chat Messages -->
  <div id="chatMessages" class="chat-messages">
    <!-- Messages will be inserted here -->
  </div>

  <!-- Chat Input -->
  <div class="chat-input-container">
    <div class="chat-input-row">
      <input
        id="chatInput"
        class="chat-input"
        type="text"
        placeholder="Type your message..."
        autocomplete="off"
        inputmode="text"
        enterkeyhint="send"
      >
      <button id="chatSendBtn" class="chat-send-btn">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
        </svg>
      </button>
    </div>

    <!-- Token counter for mobile -->
    <div class="flex justify-between items-center text-xs text-base-content/60 mt-2">
      <span id="liveTokenCount">0 tokens</span>
      <span id="inputHint">Press Enter to send</span>
    </div>
  </div>
</div>
