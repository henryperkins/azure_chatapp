<!-- Chat interface container -->
<div id="projectChatContainer" class="mt-4 transition-all duration-300 ease-in-out">
    <div class="flex justify-between items-center mb-2">
        <h3 class="font-medium text-lg">Conversation</h3>
        <button id="minimizeChatBtn" type="button" class="text-gray-500 hover:text-gray-700 p-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18
              6M6 6l12 12" />
            </svg>
        </button>
    </div>
    <div id="projectChatUI" class="bg-base-100 rounded-box shadow-md border border-base-200">
        <div id="projectChatMessages" class="chat-message-container"></div>
        <div class="flex items-center border-t border-base-200 p-2">
            <input id="chatUIInput" type="text"
                class="flex-1 border rounded-l-sm px-3 py-2 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                placeholder="Type your message...">
            <button id="projectChatSendBtn" type="button"
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-r-sm transition-colors">
                Send
            </button>
        </div>
    </div>
</div>
