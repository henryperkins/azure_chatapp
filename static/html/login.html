<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/css/dist/tailwind.css" rel="stylesheet">
  <!-- Core dependencies -->
  <script type="module" src="/static/js/app.js"></script>
</head>
<body class="bg-base-100 text-base-content min-h-screen flex items-center justify-center">
  <!--
    This file is a placeholder to support deployments that want a pretty standalone login page.
    In application, authentication is handled via modal dialogs loaded from static/html/modals.html,
    using modalManager.js and the app's dependency-injected system.
    If you want to adjust the login/register UI, change static/html/modals.html instead.
  -->
  <div class="text-center">
    <h1 class="text-2xl font-bold mb-4">Please use the in-app modal to log in or register</h1>
    <p class="text-base mb-2">Reload the main app or visit the home page to trigger the login/register modal.</p>
  </div>
</body>
</html>
