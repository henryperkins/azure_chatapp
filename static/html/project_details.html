<!-- Mobile-First Project Details Template -->
<div class="project-details">
  <!-- Mobile Header -->
  <header class="project-header">
    <div class="flex items-center gap-3 mb-4">
      <button id="backToProjectsBtn" class="btn btn-ghost btn-square lg:hidden">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
      </button>
      <div class="flex-1 min-w-0">
        <h1 id="projectTitle" class="text-xl lg:text-2xl font-bold truncate">Project Title</h1>
        <div class="flex items-center gap-2 mt-1">
          <!-- Token usage badge removed for mobile refactor -->
          <span class="badge badge-outline badge-sm">
            <span id="conversationCount">0</span> chats
          </span>
        </div>
      </div>
      <div class="flex gap-2">
        <button id="editProjectBtn" class="btn btn-ghost btn-square">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
          </svg>
        </button>
        <button id="projectMenuBtn" class="btn btn-ghost btn-square">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"/>
          </svg>
        </button>
      </div>
    </div>
    <!-- Mobile-Optimized Stats -->
    <div class="project-stats">
      <!-- Token usage mobile stat removed -->
      <div class="project-stat">
        <div class="text-2xl font-bold text-success" id="fileCount">0</div>
        <div class="text-sm text-base-content/70">Files</div>
      </div>
      <div class="project-stat">
        <div class="text-2xl font-bold text-info" id="artifactCount">0</div>
        <div class="text-sm text-base-content/70">Artifacts</div>
      </div>
    </div>
  </header>

  <!-- Mobile-First Tab Navigation -->
  <div class="project-tabs">
    <button class="project-tab active" data-tab="chat">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
      </svg>
      Chat
    </button>
    <button class="project-tab" data-tab="files">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
      </svg>
      Files
    </button>
    <button class="project-tab" data-tab="knowledge">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
      </svg>
      <span class="hidden sm:inline">Knowledge</span>
      <span class="sm:hidden">KB</span>
    </button>
    <button class="project-tab" data-tab="settings">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
      </svg>
      Settings
    </button>
  </div>

  <!-- Tab Content -->
  <div class="project-tab-content">
    <!-- Chat Tab (Mobile-First) -->
    <div id="chatTab" class="tab-pane active">
      <!-- Chat interface from chat-mobile.html goes here -->
      <div class="chat-container">
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input-container">
          <div class="chat-input-row">
            <input id="chatInput" class="chat-input" type="text" placeholder="Type your message...">
            <button id="chatSendBtn" class="chat-send-btn">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <!-- Mobile Conversation History -->
      <div class="mt-6">
        <div class="flex items-center justify-between mb-4">
          <h3 class="font-semibold">Recent Conversations</h3>
          <button id="newConversationBtn" class="btn btn-primary btn-sm">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
            </svg>
            New
          </button>
        </div>
        <div id="conversationsList" class="space-y-2"></div>
      </div>
    </div>
    <!-- Files Tab -->
    <div id="filesTab" class="tab-pane hidden">
      <div class="flex items-center justify-between mb-4">
        <h3 class="font-semibold">Project Files</h3>
        <button id="uploadFileBtn" class="btn btn-primary btn-sm">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
          </svg>
          Upload
        </button>
      </div>
      <!-- Mobile-Optimized File Upload -->
      <div class="file-upload-container mb-6">
        <div class="text-center">
          <svg class="w-12 h-12 mx-auto text-base-content/50 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
          </svg>
          <p class="font-medium">Drop files here or tap to browse</p>
          <p class="text-sm text-base-content/70 mt-1">Supports .txt, .pdf, .doc, .md files</p>
        </div>
        <input type="file" id="fileInput" class="sr-only" multiple>
      </div>
      <!-- File List -->
      <div id="filesList" class="grid gap-3"></div>
    </div>
    <!-- Knowledge Tab -->
    <div id="knowledgeTab" class="tab-pane hidden">
      <div class="mb-4">
        <h3 class="font-semibold mb-2">Search Knowledge Base</h3>
        <div class="flex gap-2">
          <input id="knowledgeSearchInput" type="search" class="input flex-1" placeholder="Search your project knowledge...">
          <button id="searchKnowledgeBtn" class="btn btn-primary">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
          </button>
        </div>
      </div>
      <!-- Knowledge Base Status -->
      <div id="knowledgeStatus" class="card mb-4">
        <div class="flex items-center gap-3">
          <div class="status-dot status-success"></div>
          <div class="flex-1">
            <p class="font-medium">Knowledge Base Active</p>
            <p class="text-sm text-base-content/70">
              <span id="knowledgeFileCount">0</span> files processed
            </p>
          </div>
          <button class="btn btn-ghost btn-square">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
          </button>
        </div>
      </div>
      <!-- Search Results -->
      <div id="knowledgeResults" class="space-y-3"></div>
    </div>
    <!-- Settings Tab -->
    <div id="settingsTab" class="tab-pane hidden">
      <div class="space-y-6">
        <!-- Project Settings -->
        <div class="card">
          <h3 class="font-semibold mb-3">Project Settings</h3>
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium mb-1">Project Name</label>
              <input id="projectNameInput" type="text" class="input w-full">
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Description</label>
              <textarea id="projectDescriptionInput" class="textarea w-full" rows="3"></textarea>
            </div>
          </div>
        </div>
        <!-- Danger Zone -->
        <div class="card border-error/20">
          <h3 class="font-semibold text-error mb-3">Danger Zone</h3>
          <div class="space-y-3">
            <button id="archiveProjectBtn" class="btn btn-warning w-full">
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"/>
              </svg>
              Archive Project
            </button>
            <button id="deleteProjectBtn" class="btn btn-error w-full">
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
              </svg>
              Delete Project
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Mobile FAB for Quick Actions -->
<button id="projectFab" class="fixed bottom-20 right-4 w-14 h-14 bg-primary text-primary-content rounded-full shadow-lg lg:hidden">
  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
  </svg>
</button>
